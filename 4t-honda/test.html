<script>
    fetch('https://alpha-editions.github.io/commercial-implementations/4t-honda/index.html')
        .then(function(response) {
            return response.text()
        })
        .then(function(html) {
            const parser = new DOMParser();
            const ogHtml = parser.parseFromString(html, "text/html");
            ogHtml.body.classList.forEach(function(item) {
                document.body.classList.add(item);
            });
            document.head.innerHTML = ogHtml.head.innerHTML;
            document.body.innerHTML = ogHtml.body.innerHTML;
        })
        .catch(function(err) {  
            console.log('Failed to fetch page: ', err);  
        });
</script>
