<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Andreas Kournoutas | Ανδρέας Κουρνούτας">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Alpha Editions A/B testing reports</title>
    </head>
    <body>
        <div class="row g-0">
            <aside class="col-4 col-xl-3 vh-100 sticky-top d-none d-lg-block">
                <div id="sidebar" class="bg-danger p-3 sticky-top h-100 invisible">
                    <h2 class="mb-5 text-white text-center">Implementations</h2>
                    <nav class="nav flex-column">
                        <button id="home" class="tab d-none active" data-bs-toggle="tab" data-bs-target="#home-tab" type="button">Home</button>
                        <button id="health-and-diet" class="tab text-white btn btn-danger px-0 nav-link" data-bs-toggle="tab" data-bs-target="#health-and-diet-tab" type="button">Health & diet</button>
                        <button id="hellenica" class="tab text-white btn btn-danger px-0 nav-link" data-bs-toggle="tab" data-bs-target="#hellenica-tab" type="button">Summer Beauty Bag</button>
                    </nav>
                </div>
            </aside>
            <main class="col-12 col-lg-8 col-xxl-10">
                <div id="tabs" class="tab-content">
                    <div id="home-tab" class="tab-pane fade active show">
                        <div class="container-xl p-3 position-relative">
                            <button class="btn text-danger p-0 mb-5 d-lg-none" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
                            <h1 class="mb-5">Alpha Editions A/B testing reports</h1>
                            <div class="display-6">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left d-none d-lg-inline" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                <span>Select an implementation from the sidebar</span>
                            </div>
                        </div>
                    </div>
                    <div id="health-and-diet-tab" class="tab-pane fade">
                        <div class="container-xl p-3">
                            <button class="btn text-danger p-0 mb-5 d-lg-none" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
                            <h1 class="mb-5">Alpha Editions A/B testing reports</h1>
                            <h2 class="mb-5">Health & diet</h2>
                            <div class="row justify-content-center">
                                <div class="col-12 d-block d-sm-none text-center mb-5">
                                    <canvas id="health-and-diet-chart-variant-a" width="400" height="400"></canvas>
                                </div>
                                <div class="col-12 d-block d-sm-none text-center mb-5">
                                    <canvas id="health-and-diet-chart-variant-b" width="400" height="400"></canvas>
                                </div>
                                <div class="col-12 col-xxl-8 d-none d-sm-block text-center mb-5">
                                    <canvas id="health-and-diet-unified-chart" width="800" height="400"></canvas>
                                </div>
                                <div class="col-12 col-sm-6 col-xxl-4 text-center">
                                    <canvas id="health-and-diet-chart-comparison" width="400" height="400"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="hellenica-tab" class="tab-pane fade">
                        <div class="container-xl p-3">
                            <button class="btn text-danger p-0 mb-5 d-lg-none" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
                            <h1 class="mb-5">Alpha Editions A/B testing reports</h1>
                            <h2 class="mb-5">Summer Beauty Bag</h2>
                            <div class="row justify-content-center">
                                <div class="col-12 d-block d-sm-none text-center mb-5">
                                    <canvas id="hellenica-chart-variant-a" width="400" height="400"></canvas>
                                </div>
                                <div class="col-12 d-block d-sm-none text-center mb-5">
                                    <canvas id="hellenica-chart-variant-b" width="400" height="400"></canvas>
                                </div>
                                <div class="col-12 col-xxl-8 d-none d-sm-block text-center mb-5">
                                    <canvas id="hellenica-unified-chart" width="800" height="400"></canvas>
                                </div>
                                <div class="col-12 col-sm-6 col-xxl-4 text-center">
                                    <canvas id="hellenica-chart-comparison" width="400" height="400"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="offcanvas" class="offcanvas offcanvas-start bg-danger" tabindex="-1">
            <div class="offcanvas-header">
                <button id="close-offcanvas" type="button" class="btn-close text-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-0">
                <h2 class="mb-5 text-white text-center">Implementations</h2>
                <nav class="nav flex-column px-3">
                    <button id="home" class="tab d-none active" data-bs-toggle="tab" data-bs-target="#home-tab" type="button">Home</button>
                    <button id="health-and-diet" class="tab text-white btn btn-danger px-0 nav-link" data-bs-toggle="tab" data-bs-target="#health-and-diet-tab" type="button" onclick="closeOffcanvas()">Health & diet</button>
                    <button id="hellenica" class="tab text-white btn btn-danger px-0 nav-link" data-bs-toggle="tab" data-bs-target="#hellenica-tab" type="button" onclick="closeOffcanvas()">Summer Beauty Bag</button>
                </nav>
            </div>
        </div>
        <button type="button" id="login-button" class="d-none" data-bs-toggle="modal" data-bs-target="#login-modal"></button>
        <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="login-title" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <button id="close-modal" type="button" class="d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-body">
                        <strong class="modal-title d-block text-center mb-3" id="login-title">Login</strong>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="button" class="btn btn-danger w-100" onclick="authenticate()">Submit</button>
                        <span id="login-error" class="d-block text-danger mt-3"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js" integrity="sha256-qoN08nWXsFH+S9CtIq99e5yzYHioRHtNB9t2qy1MSmc=" crossorigin="anonymous"></script>
        <script>
            document.getElementById('login-button').click();

            const firebaseConfig = {
                apiKey: "AIzaSyBxc9MFFJhK8zCHeWZDM-SKygfFVePRluY",
                authDomain: "alpha-editions-ab-testing.firebaseapp.com",
                databaseURL: "https://alpha-editions-ab-testing-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "alpha-editions-ab-testing",
                storageBucket: "alpha-editions-ab-testing.appspot.com",
                messagingSenderId: "150792598647",
                appId: "1:150792598647:web:ce4e624fc9bd0cb23d4272"
            };

            firebase.initializeApp(firebaseConfig);

            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {

                    const database = firebase.database();
                
                    const tabs = document.querySelectorAll('.tab');

                    let project, projectVariantAViews, projectVariantAClicks, projectVariantBViews, projectVariantBClicks, chartVariantA, chartVariantB, unifiedChart, chartComparison, projectClicks, projectVariantAPercentage, projectVariantBPercentage;

                    tabs.forEach(function(tab) {

                        tab.addEventListener('shown.bs.tab', function(event) {

                            project = event.target.id;

                            if ((project != 'home')) {

                                database.ref(project + '/variant-a').get().then(function(snapshot) {

                                    projectVariantAViews = snapshot.child('views').val();

                                    projectVariantAClicks = snapshot.child('clicks').val();

                                    chartVariantA = new Chart(document.getElementById(project + '-chart-variant-a'), {
                                        type: 'bar',
                                        data: {
                                            labels: ['Variant A / original (without link icons)'],
                                            datasets: [
                                                {
                                                    label: 'Views',
                                                    data: [projectVariantAViews],
                                                    backgroundColor: '#0D6EFD'
                                                },
                                                {
                                                    label: 'Clicks',
                                                    data: [projectVariantAClicks],
                                                    backgroundColor: '#268753'
                                                }
                                            ]
                                        }
                                    });
                                });

                                database.ref(project + '/variant-b').get().then(function(snapshot) {

                                    projectVariantBViews = snapshot.child('views').val();

                                    projectVariantBClicks = snapshot.child('clicks').val();

                                    chartVariantB = new Chart(document.getElementById(project + '-chart-variant-b'), {
                                        type: 'bar',
                                        data: {
                                            labels: ['Variant B / challenger (with link icons)'],
                                            datasets: [
                                                {
                                                    label: 'Views',
                                                    data: [projectVariantBViews],
                                                    backgroundColor: '#0D6EFD'
                                                },
                                                {
                                                    label: 'Clicks',
                                                    data: [projectVariantBClicks],
                                                    backgroundColor: '#268753'
                                                }
                                            ]
                                        }
                                    });

                                    unifiedChart = new Chart(document.getElementById(project + '-unified-chart'), {
                                        type: 'bar',
                                        data: {
                                            labels: ['Variant A / original (without link icons)', 'Variant B / challenger (with link icons)'],
                                            datasets: [
                                                {
                                                    label: 'Views',
                                                    data: [projectVariantAViews, projectVariantBViews],
                                                    backgroundColor: '#0D6EFD'
                                                },
                                                {
                                                    label: 'Clicks',
                                                    data: [projectVariantAClicks, projectVariantBClicks],
                                                    backgroundColor: '#268753'
                                                }
                                            ]
                                        }
                                    });

                                    projectClicks = projectVariantAClicks + projectVariantBClicks;
                                    projectVariantAPercentage = projectVariantAClicks * 100 / projectClicks;
                                    projectVariantBPercentage = projectVariantBClicks * 100 / projectClicks;

                                    chartComparison = new Chart(document.getElementById(project + '-chart-comparison'), {
                                        type: 'doughnut',
                                        data: {
                                            labels: ['Variant A clicks %', 'Variant B clicks %'],
                                            datasets: [{
                                                data: [Math.round(projectVariantAPercentage), Math.round(projectVariantBPercentage)],
                                                backgroundColor: ['#dc3545', '#b02a37']
                                            }]
                                        }
                                    });
                                });
                            }
                        });
                    });
                }
            });

            function closeOffcanvas() {
                document.getElementById('close-offcanvas').click();
            }

            function authenticate() {
                firebase.auth().signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)
                .then(function() {
                        document.getElementById('sidebar').classList.remove('invisible');
                        document.getElementById('close-modal').click();
                })
                .catch(function(error) {
                    document.getElementById('login-error').textContent = error.message;
                });
            }
        </script>
    </body>
</html>
