                    navigator.share({

            function showDesktopShareButtons(el) {
                if (el.classList.contains('active')) {
                    fbButton.classList.remove('animate__fadeInUp');
                    twButton.classList.remove('animate__fadeInUp');
                    fbButton.classList.add('animate__fadeOutDown');
                    twButton.classList.add('animate__fadeOutDown');
                    el.classList.remove('active');
                    el.classList.remove('btn-secondary');
                    el.classList.add('btn-primary');
                    el.innerHTML = shareIcon;
                }
                else {
                    fbButton.classList.remove('animate__fadeOutDown');
                    twButton.classList.remove('animate__fadeOutDown');
                    fbButton.classList.add('animate__fadeInUp');
                    twButton.classList.add('animate__fadeInUp');
                    el.classList.remove('btn-primary');
                    el.classList.add('btn-secondary');
                    el.classList.add('active');
