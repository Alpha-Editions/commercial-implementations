            }

            }
            @media (min-width: 992px) {
                .accordion__item {
                    width: calc(100% / 5);
                }
                .accordion:hover .accordion__item {
                    width: calc(50% / 4);
                }
                .accordion:hover .accordion__item:hover {
                    width: 50%;
                }
                .accordion__item h2 {
                    opacity: 0;
                }
                .accordion__item:hover h2 {
                    opacity: 1;
                    transition: opacity .5s .5s;
                }
                .accordion__item .overlay {
                    opacity: 0;
                    transition: opacity .5s;
                }
                .accordion__item:hover .overlay {
                    opacity: 1;

                }
