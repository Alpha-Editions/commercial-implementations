        <style>
            :root {
                --bs-body-bg: var(--bs-black);
                --bs-body-bg-rgb: var(--bs-black-rgb);
                --bs-body-color: var(--bs-light);
                --bs-body-color-rgb: var(--bs-light-rgb);
                --nivea: #00389c;
                --nivea-rgb: 0, 56, 156;
            }
            body {
                font-family: "Tinos", serif;
                overflow-x: hidden;
            }
            .bg-nivea {
                background-color: var(--nivea);
            }
            .satisfy {
                font-family: "Satisfy", cursive;
            }
            .unlock-button {
                transition: all 0s ease 1s;
            }
            .bg-right {
                background-image: url("../unoptimized-assets/bg-pattern.jpg");
                background-repeat: repeat-y;
                background-size: auto 100%;
                background-position-x: center;
                width: 25%;
            }
            .person {
                width: 900px;
            }
            .ratio {
                --bs-aspect-ratio: 133.33%;
            }
            .thumbnails .col-auto {
                width: 32%;
                padding-bottom: 38px
            }
            .thumbnail {
                background-size: cover;
                background-repeat: no-repeat;
            }
            .thumbnail:disabled {
                filter: grayscale(1);
            }
            .thumbnail__icon {
                width: 110px;
            }
            .transparency {
                background: rgb(0,50,160);
                background: linear-gradient(180deg, rgba(0,50,160,0) 0%, rgba(0,50,160,1) 100%);
            }
            video {
                height: calc(100vh - 70px);
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            const overlay = document.getElementById('overlay');
            const leftLock = document.getElementById('left-lock');
            const rightLock = document.getElementById('right-lock');
            const unlockButton = document.getElementById('unlock-button');
            const leftUnlockBg = document.getElementById('left-unlock-bg');
            const rightUnlockBg = document.getElementById('right-unlock-bg');

            (function setUnlockBackground() {
                let halfUnlockWidth = unlockButton.offsetWidth / 2;
                let unlockHeight = unlockButton.offsetHeight;
                leftUnlockBg.style.width = halfUnlockWidth + 'px';
                leftUnlockBg.style.height = unlockHeight + 'px';
                rightUnlockBg.style.width = halfUnlockWidth + 'px';
                rightUnlockBg.style.height = unlockHeight + 'px';
            })();

            function unlock() {
                overlay.classList.remove('d-none');
                unlockButton.classList.add('animate__fadeOut');
                leftLock.classList.add('animate__fadeOutLeft');
                rightLock.classList.add('animate__fadeOutRight');
                setTimeout(function() {
                    unlockButton.classList.add('d-none');
                    leftLock.classList.add('d-none');
                    rightLock.classList.add('d-none');
                    overlay.classList.add('d-none');
                }, 2000)
                overlay.classList.add('d-none');
            }
        </script>
