        <script>
            initiateAnimationSequence();
            setTransparencyHeight();

            function mobileShare() {
                if (navigator.share) {
                    navigator.share({
                        url: 'https://elle.gr/all-time-class-chic/'
                    });
                }
            }

            function setTransparencyHeight() {
                document.documentElement.style.setProperty('--transparency-height', (getThumbnailHeight() / 2) + 'px');
            }

            function getThumbnailHeight() {
                return document.querySelector('.thumbnail').offsetHeight;
            }

            function initiateAnimationSequence() {
                let animateDelay;
                const animateDelaySmall = 0.5, animateDelayLarge = 2;
                setTitleAnimationTiming(animateDelaySmall);
                setSliderAnimationTiming(animateDelaySmall, animateDelayLarge);
                setArrowAnimationTiming();
                applyAnimationClasses();
            }

            function setTitleAnimationTiming(animateDelaySmall) {
                animateDelay = 0;
                const titleItems = document.querySelectorAll('.title__item');
                titleItems.forEach(function(item) {
                    //item.style.setProperty('--animate-delay', animateDelay + 's');
                    item.style.animationDelay = animateDelay + 's';
                    animateDelay += animateDelaySmall;
                });
            }

            function setSliderAnimationTiming(animateDelaySmall, animateDelayLarge) {
                animateDelay += 1;
                document.documentElement.style.setProperty('--animate-delay', animateDelay + 's');
                const heroSliderItems = document.querySelectorAll('.hero-slider__item');
                heroSliderItems.forEach(function(item, index) {
                    //item.style.setProperty('--animate-delay', animateDelay + 's');
                    item.style.animationDelay = animateDelay + 's';
                    if ((index + 1) % 3 != 0) {
                        animateDelay += animateDelaySmall;
                    }
                    else {
                        animateDelay += animateDelayLarge;
                    }
                });
            }

            function setArrowAnimationTiming() {
                animateDelay += 0.5;
                document.querySelector('.scroll').style.animationDelay = animateDelay + 's';
                animateDelay += 1;
                document.querySelector('.scroll__icon').style.animationDelay = animateDelay + 's';
            }

            function applyAnimationClasses() {
                let animation;
                document.querySelectorAll('.animate__animated').forEach(function(item) {
                    console.log(item);
                    if (item.classList.contains('hero-slider__item--center')) {
                        animation = 'animate__fadeInUp';
                    }
                    else if (item.classList.contains('scroll')) {
                        animation = 'animate__fadeIn';
                    }
                    else if (item.classList.contains('scroll__icon')) {
                        animation = 'animate__fadeOutDown';
                    }
                    else {
                        animation = 'animate__fadeInDown';
                    }
                    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                        if (item.classList.contains('animate__infinite')) {
                            item.classList.remove('animate__infinite');
                        }
                        animation = 'animate__fadeIn';
                    }
                    item.classList.add(animation);
                });
            }
