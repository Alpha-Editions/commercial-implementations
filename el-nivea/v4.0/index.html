        <style>
            :root {
                --el-nivea: #00389c;
                --el-nivea-light: #7e98c3;
                --el-beige: #f0ede5;
                --el-header: 46.89px;
                /* --el-fuchsia: #e638c5; */
                --animate-duration: 0.8s;
            }
            html {
                font-size: 19px;
            }
            body {
                font-family: "Tinos", serif;
            }
            .btn-primary {
                --bs-btn-bg: var(--el-nivea);
                --bs-btn-border-color: var(--el-nivea);
                --bs-btn-hover-bg: var(--el-nivea-light);
                --bs-btn-hover-border-color: var(--el-nivea-light);
            }
            .satisfy {
                font-family: "Satisfy", cursive;
            }
            .ratio-3x4 {
                --bs-aspect-ratio: 133.33%;
            }
            .thumbnails {
                max-width: 1000px
            }
            .thumbnail {
                background-size: cover;
                background-repeat: no-repeat;
            }
            .thumbnail:disabled {
                filter: grayscale(1);
            }
            .bi-play-circle {
                width: 110px;
            }
            .transparency {
                background: rgb(0,50,160);
                background: linear-gradient(180deg, rgba(0,50,160,0) 0%, rgba(0,50,160,1) 100%);
            }
            video {
                height: calc(100% - 70px);
            }
            .bg-beige {
                background-color: var(--el-beige);
            }
            .border-bottom-nivea {
                border-bottom: 2px solid var(--el-nivea);
            }
            .link-dark:hover, .link-dark:focus {
                color: var(--el-nivea) !important;
            }
            .title {
                width: 100%;
                max-width: 668.719px;
            }
            .hero-image {
                height: calc(50vh - var(--el-header));
            }
            .hero-item, .title-item, .hero-slide {
                opacity: 0;
            }
            @media (min-width: 576px) {
                .ratio-sm-1x1 {
                    --bs-aspect-ratio: 100%;
                }
            }
            @media (min-width: 768px) {

            }
            @media (min-width: 992px) {
                .title {
                    background-color: white;
                    position: absolute;
                    bottom: 0;
                    left: 50%;
                    transform: translateX(-50%);
                }
                .thumbnails .col-lg-auto {
                    width: 32%;
                    padding-bottom: 38px
                }
                .ratio-lg-3x4 {
                    --bs-aspect-ratio: 133.33%;
                }
                .hero-image {
                    height: calc(100vh - var(--el-header));
                }
            }
            @media (min-width: 1200px) {

            }
            @media (min-width: 1400px) {
                
            }
        </style>
