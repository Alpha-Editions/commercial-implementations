            .ratio-3x4 {
                --bs-aspect-ratio: 133.33%;
            }
            .thumbnails {
                max-width: 1000px
            }
            .thumbnail {
                background-size: cover;
                background-repeat: no-repeat;
            }
            .thumbnail:disabled {
                filter: grayscale(1);
            }
            .thumbnail__icon {
                width: 110px;
            }
            .transparency {
                background: rgb(0,50,160);
                background: linear-gradient(180deg, rgba(0,50,160,0) 0%, rgba(0,50,160,1) 100%);
            }
            video {
                height: calc(100% - 70px);
            }
            .content {
                padding-top: 60vw;
            }
            .sidebar {
                position: absolute;
                height: 100%;
                width: 98%;         
            }
            .bi {
                fill: var(--bs-light);
            }
            @media (min-width: 576px) {

            }
            @media (min-width: 768px) {

            }
            @media (min-width: 992px) {
                body {
                    color: black;
                }
                .sidebar {
                    position: fixed;
                    height: 100%;
                    width: var(--sidebar-width)         ;
                }
                .content {
                    width: calc(100% - var(--sidebar-width));
                    padding-top: 0;
                }
                .thumbnails .col-lg-auto {
                    width: 32%;
                    padding-bottom: 38px
                }
                .bi {
                fill: var(--bs-dark);
            }
            }
            @media (min-width: 1200px) {

            }
            @media (min-width: 1400px) {

            }
        </style>
