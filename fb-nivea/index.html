        <style>
            :root {
                --nivea-blue: #0032a0;
            }
            .text-nivea-blue {
                color: var(--nivea-blue) !important;
            }
            .bg-nivea-blue {
                background-color: var(--nivea-blue) !important;
            }
            [class*="col-"] {
                background-size: auto 100%;
                background-repeat: no-repeat;
            }
            @media (min-width: 992px) {
                [class*="col-"] {
                    transition: all .5s;
                }
                button:hover svg {
                    color: var(--nivea-blue);
                }
                .row:hover [class*="col-"]:hover {
                    flex-grow: 2;
                    background-position-x: center !important;
                    transition: all .5s;
                }
            }

        <script>
            (function onResizeFunction() {
                let positionX = window.innerHeight * 16 / 9 / 2 * (-1);
                document.querySelectorAll('[class*="col-"]').forEach(function(col) {
                    col.style.backgroundPositionX = positionX + 'px';
                    col.querySelector('.placeholder-wave').remove();
                });
            })();
            onresize = onResizeFunction();
        </script>
