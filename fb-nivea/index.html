        <script>
            const canvas = document.querySelector('.canvas');

            setTimeout(function() {
                document.querySelector('.title').classList.add('active');
            }, 4000);
            setTimeout(function() {
                document.querySelectorAll('.bubble').forEach(function(bubble) {
                    bubble.classList.add('inactive');
                });
            }, 6000);
            setTimeout(function() {
                canvas.classList.add('inactive');
            }, 7000);
            setTimeout(function() {
                canvas.remove();
                document.body.classList.remove('overflow-hidden');
                document.querySelector('#main-video').play();
            }, 7500);

            (function onResizeFunction() {
                let colWidth = document.querySelector('[class*="col-"]').clientHeight;
                document.querySelectorAll('[class*="col-"]').forEach(function(col) {
                    col.style.backgroundPositionX = colWidth * (-1) + 'px';
                    col.style.backgroundSize = colWidth * 2 + 'px auto';
                    col.querySelector('.placeholder-wave').remove();
                });
            })();
